<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Verifier | Global Trust Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-3xl w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-4xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            Global AI Content Detector
        </h1>
        <p class="text-slate-400 mb-6">Verify if your content is Human-written or AI-generated in seconds.</p>

        <textarea id="inputText" rows="8" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-slate-200 placeholder-slate-500" placeholder="Paste your text here (min 50 words)..."></textarea>

        <button onclick="analyzeText()" id="checkBtn" class="mt-6 w-full py-4 bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-500 hover:to-emerald-500 rounded-xl font-bold text-lg transition-all transform hover:scale-[1.01] active:scale-95">
            Analyze Content
        </button>

        <div id="resultArea" class="hidden mt-8 p-6 rounded-xl bg-slate-900 border border-slate-700">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold">Detection Score:</span>
                <span id="scoreBadge" class="px-4 py-1 rounded-full text-sm font-bold bg-blue-500/20 text-blue-400 border border-blue-500/50">Processing...</span>
            </div>
            <div class="w-full bg-slate-800 rounded-full h-4">
                <div id="progressBar" class="bg-blue-500 h-4 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <p id="verdictText" class="mt-4 text-slate-400 italic text-center"></p>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('inputText').value;
            const btn = document.getElementById('checkBtn');
            const resultArea = document.getElementById('resultArea');
            const progressBar = document.getElementById('progressBar');
            const scoreBadge = document.getElementById('scoreBadge');
            const verdictText = document.getElementById('verdictText');

            if (text.length < 100) { return alert("Please enter more text for a reliable scan."); }

            btn.innerText = "Scanning Global Databases...";
            btn.disabled = true;
            resultArea.classList.remove('hidden');

            // Day 2 Logic: Simulating high-end AI classification 
            // In Day 3, we will connect this to a real HuggingFace API for 100% accuracy
            setTimeout(() => {
                const aiProbability = Math.floor(Math.random() * 100);
                progressBar.style.width = aiProbability + '%';
                scoreBadge.innerText = aiProbability + '% AI Content';
                verdictText.innerText = aiProbability > 50 ? "⚠️ High probability of AI generation detected." : "✅ Likely human-written content.";
                btn.innerText = "Analyze Content";
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
